<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoBank Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    /* Common styles */
    .page {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .active {
      display: block;
    }

    /* Login Section */
    #login-section {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #login-section form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #login-section input, #login-section button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #login-section button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Dashboard Section */
    #dashboard-section {
      background-color: #ffffff;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }

    .quick-actions button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    /* OTP Page */
    #otp-page {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #otp-page .otp-container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .otp-container img {
      width: 80px;
      margin: 20px 0;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .otp-inputs input {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #confirm-btn, #resend-btn {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #confirm-btn {
      background-color: #007bff;
      color: white;
    }

    #resend-btn {
      background-color: #6c757d;
      color: white;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <section id="login-section" class="page active">
    <form onsubmit="handleLogin(event)">
      <h2>GoBank Login</h2>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Dashboard Page -->
  <section id="dashboard-section" class="page">
    <div class="dashboard-header">
      <h2>Welcome to GoBank</h2>
    </div>
    <div class="quick-actions">
      <button class="otp-trigger">To Bank</button>
      <button class="otp-trigger">To OPay</button>
      <button class="otp-trigger">Withdraw</button>
    </div>
  </section>

  <!-- OTP Page -->
  <section id="otp-page" class="page">
    <div class="otp-container">
      <h2>OTP Verification</h2>
      <img src="https://www.svgrepo.com/show/327429/mobile-message.svg" alt="Phone Icon" />
      <p>An SMS with a verification code has been sent to <strong>*******818</strong></p>
      <p>Enter the code to proceed:</p>

      <div class="otp-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>

      <div class="error" id="error-msg" style="display: none;">Incorrect OTP. Please try again.</div>

      <button id="resend-btn" disabled>Resend OTP 03:00</button><br/>
      <button id="confirm-btn" disabled>Confirm</button>
    </div>
  </section>

  <!-- Script -->
  <script>
    const loginSection = document.getElementById("login-section");
    const dashboardSection = document.getElementById("dashboard-section");
    const otpPage = document.getElementById("otp-page");

    const otpInputs = document.querySelectorAll(".otp-inputs input");
    const confirmBtn = document.getElementById("confirm-btn");
    const resendBtn = document.getElementById("resend-btn");
    const errorMsg = document.getElementById("error-msg");

    // Login handling
    function handleLogin(event) {
      event.preventDefault();
      loginSection.classList.remove("active");
      dashboardSection.classList.add("active");
    }

    // Trigger OTP page
    document.querySelectorAll(".otp-trigger").forEach(button => {
      button.addEventListener("click", () => {
        dashboardSection.classList.remove("active");
        otpPage.classList.add("active");

        otpInputs.forEach(input => input.value = "");
        otpInputs[0].focus();
        confirmBtn.disabled = true;
        errorMsg.style.display = "none";
        startCountdown();
      });
    });

    // OTP logic
    otpInputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
        updateConfirmState();
        errorMsg.style.display = "none";
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });

    function updateConfirmState() {
      const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
      confirmBtn.disabled = !allFilled;
    }

    confirmBtn.addEventListener("click", () => {
      const code = Array.from(otpInputs).map(i => i.value).join('');
      if (code === "030402") {
        alert("âœ… OTP Verified");
        // You can return to dashboard or continue from here
      } else {
        errorMsg.style.display = "block";
      }
    });

    // Countdown logic
    function startCountdown() {
      let time = 180;
      resendBtn.disabled = true;

      const interval = setInterval(() => {
        const minutes = String(Math.floor(time / 60)).padStart(2, '0');
        const seconds = String(time % 60).padStart(2, '0');
        resendBtn.textContent = `Resend OTP ${minutes}:${seconds}`;

        if (--time < 0) {
          clearInterval(interval);
          resendBtn.textContent = "Resend OTP";
          resendBtn.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
